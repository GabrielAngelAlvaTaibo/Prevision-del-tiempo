<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/sass.css">
    <title>Document</title>
</head>
<body>
    <header class="estilosHeader">
        <h1>Previsión del tiempo</h1>
        <div id="buscador" class="buscaBoton" class="estilosBotones">
            <label for="filtrado" class="estilosBotones"> Buscar ubicación 
                <input type="text" name="provincia" id="filtradoProv" class="estilosBar">
                <input type="submit" name="Buscar" value="Buscar" id="botonBuscar" class="estilosBotones">                
            </label>
        </div>
        <select name="paises" id="paises" class="paises" class="estilosBotones">
            <option disabled selected value="">Elija su país de interés</option>
            <option class="estilosBotones" value="AR">Argentina</option>
            <option class="estilosBotones" value="CO">Colombia</option>
            <option class="estilosBotones" value="CR">Costa Rica</option>
            <option class="estilosBotones" value="ES">España</option>
            <option class="estilosBotones" value="US">Estados Unidos</option>
            <option class="estilosBotones" value="MX">México</option>
            <option class="estilosBotones" value="PE">Perú</option>
        </select>
        <div id="notificaciones">
            <input type="submit" id="botoNotificacion" value="Notificaciones guardadas" class="botonDeNotificacion notiBoton">
        </div>
        <div>
            <input type="submit" value="Añadir" id="botonAgregar" class="botonAgregar">
        </div>
    </header>
    <main>
        <table class="table table-dark table-striped">
            <tbody id="notif"></tbody>
        </table>
        <section>           
        <!-- debajo se generan las cartas -->
                <div class="galeria">
                    <div id="contCiudades" class="galeria" class="galeriaCiudades"></div>                
                </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/objetos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
